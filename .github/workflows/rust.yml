  arm_v7_build:
    name: Build ARMv7 Rust Binaries
    runs-on: ubuntu-18.04
    # if: startsWith(github.ref, 'refs/tags/')
    env:
      SQLX_OFFLINE: "true"
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          target: armv7-unknown-linux-gnueabihf
      - name: Install multiarch support
        run: |
          echo "deb [arch=armhf] http://bg.ports.ubuntu.com/ bionic main restricted" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=armhf] http://bg.ports.ubuntu.com/ bionic-updates main restricted" | sudo tee -a /etc/apt/sources.list

          sudo dpkg --add-architecture armhf
          sudo apt update
      - name: Install Dependencies
        run: >
          sudo apt install

          g++-multilib
          g++-multilib-arm-linux-gnueabihf
          gcc-multilib-arm-linux-gnueabihf
          lld
          libbsd-dev
          libbsd-dev:armhf
          protobuf-compiler
          zip
          unzip
          build-essential
          cmake
          pkg-config
          libssl-dev
          clang
      - name: Build ARMv7 Release
        uses: actions-rs/cargo@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          command: build
          args: --release --target=armv7-unknown-linux-gnueabihf
      - name: zip
        run: >
          cd ./target/armv7-unknown-linux-gnueabihf/release && zip teg-armv7.zip
          teg-invite
          teg-marlin
          teg-server
          teg-health-monitor
      - name: Upload ARMv7 Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./target/armv7-unknown-linux-gnueabihf/release/teg-armv7
          # cp ./snapcraft/webrtc-server
